<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Рисовалка</title>
<style>
  body { font-family: Arial, sans-serif; padding: 10px; }
  #canvasWrap { position: relative; border: 1px solid #ccc; display:inline-block; }
  canvas { background: #fff; display:block; }
  .controls { margin-top:10px; }
</style>
</head>
<body>
<h3>Мини-рисовалка</h3>
<div id="canvasWrap">
  <canvas id="c" width="800" height="500"></canvas>
</div>

<div class="controls">
  Цвет: <input type="color" id="color" value="#000000">
  Толщина: <input id="size" type="range" min="1" max="100" value="5">
  Непрозрачность: <input id="alpha" type="range" min="0.1" max="1" step="0.1" value="1">
  <button id="eraser">Ластик</button>
  <button id="brush">Кисть</button>
  <button id="clear">Очистить</button>
  <button id="download">Скачать PNG</button>
</div>

<div style="margin-top:8px;">
  Telegram chat_id (если хочешь отправить рисунок в чат): <input id="chat_id" placeholder="123456789">
  <button id="send">Отправить в чат</button>
  <span id="status"></span>
</div>

<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d', { willReadFrequently: true });
let drawing = false;
let mode = 'brush';

const colorInp = document.getElementById('color');
const sizeInp = document.getElementById('size');
const alphaInp = document.getElementById('alpha');
const status = document.getElementById('status');

function setBrush() {
  ctx.globalCompositeOperation = 'source-over';
  mode = 'brush';
}
function setEraser() {
  ctx.globalCompositeOperation = 'destination-out';
  mode = 'eraser';
}

canvas.addEventListener('pointerdown', e => {
  drawing = true;
  ctx.beginPath();
  ctx.lineCap = 'round';
  ctx.strokeStyle = colorInp.value;
  ctx.lineWidth = sizeInp.value;
  ctx.globalAlpha = alphaInp.value;
  ctx.moveTo(e.offsetX, e.offsetY);
});
canvas.addEventListener('pointermove', e => {
  if (!drawing) return;
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
});
canvas.addEventListener('pointerup', () => { drawing = false; });

document.getElementById('eraser').onclick = () => setEraser();
document.getElementById('brush').onclick = () => setBrush();
document.getElementById('clear').onclick = () => { ctx.clearRect(0,0,canvas.width,canvas.height); };

document.getElementById('download').onclick = () => {
  const data = canvas.toDataURL('image/png');
  const a = document.createElement('a');
  a.href = data;
  a.download = 'drawing.png';
  a.click();
};

document.getElementById('send').onclick = async () => {
  const img = canvas.toDataURL('image/png');
  const chat_id = document.getElementById('chat_id').value.trim();
  status.textContent = 'Отправка…';
  try {
    const res = await fetch('/upload', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ image: img, chat_id: chat_id || undefined })
    });
    const j = await res.json();
    if (res.ok) status.textContent = 'OK: ' + (j.status || JSON.stringify(j));
    else status.textContent = 'Ошибка: ' + JSON.stringify(j);
  } catch (e) {
    status.textContent = 'Ошибка сети: ' + e.message;
  }
};
</script>
</body>
</html>
